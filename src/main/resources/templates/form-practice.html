<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Form Practice Page</h1>
<h2>GET</h2>
<form action="http://localhost:8080/form/practice" method="get">
  <label for="phone-number">Enter your phone-number: </label>
  <input type="text" name="phone-number" id="phone-number" required>

  <label for="college">Enter your college: </label>
  <input type="text" name="college" id="college" required>

  <input type="submit" value="Submit!">
</form>
<h2>POST</h2>
<form action="http://localhost:8080/form/practice" method="post">
  <label for="birthday">Enter your birthday: </label>

  <input type="text" name="birthday" id="birthday" required>

  <label for="food">Enter your favorite food: </label>
  <input type="text" name="food" id="food" required>

  <input type="submit" value="제출 후, 처음 페이지로 돌아가기">
</form>
</body>
</html>
